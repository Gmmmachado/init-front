Atributos

    Há também os atributos booleanos, que não precisam de conteúdo, booleano significando que apenas possuem dois tipos de valores,

    <input type="text" disabled>

    Outro fator que devemos levar em consideração são as aspas, recomendado apenas o uso das aspas duplas, para não desencadear 
    problemas no código.

    <div class="conteúdo">
    </div>

    contenteditable — usado para editar o conteúdo da página, porém não é mantido após salvar.
    <div contentedtable="true">
    </div>

    data-* — usado para expandir os tipos de atributos que podemos usar para fazer mais tarde lógica no Java Script , 
    utilizado em css também.
    <div data-qualquercoisaaqui="">
    </div>

   Escrito com "-" ou tudo junto.
    hidden — usado para esconder uma Tag.
    <div class="carrinho" hidden>
    conteúdo
    </div>

    style — aplica a estilização na Tag, normalmente não se usa "style" dentro da Tag, mas sim em arquivos externos.

    <div tabindex="3">

    title — serve para definir um título para a Tag, quando colocamos o mouse descansando em cima do conteúdo da página.

Aninhamento Hierarquia

    Aninhamento em HTML significa colocar uma tag dentro da outra, porém não é qualquer tag que podemos colocar dentro de outra, 
    existe uma hierarquia por trás delas, por exemplo:

    <p> 
        <em>texto<em>
        <p> texto2</p> 
    </p>

Podemos ver no exemplo acima que a tag <em></em>(usada para dar enfase em um texto) é pertencente a Tag <p></p>(usada para 
criar um parágrafo).
Também é possível notar que há um fluxo, onde as tags são lidas por ordem de cima para baixo.
Por fim o posicionamento de elementos, podemos ver que a tag <em></em> não está em uma outra linha como na tag <p></p>, 
existem tags que quebram a linha, então mesmo que colocarmos a tag <p></p> uma do lado da outra, visualmente vai dar quebra de 
linha.
